<div class="container-fluid">
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nombre</label>
                    <input #nombre class="form-control" type="text" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input #password class="form-control" type="password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input #email class="form-control" type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Ciudad</label>
                    <input #ciudad class="form-control" type="text" placeholder="Ciudad">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Contacto</label>
                    <input #contacto class="form-control" type="number" placeholder="Contacto">
                </div>
                <div class="form-group">
                    <label>Seleccione los alergenos</label>
                    <div *ngFor="let alergeno of alergenos"><input type="checkbox" (click)="selectedAlergeno(alergeno)">{{alergeno}}<br></div>
                </div>
                <div class="form-group">
                    <label>Seleccione sus preferencias: </label>
                    <div *ngFor="let preferencia of preferencias"><input type="checkbox" (click)="selectedPreferencias(preferencia)">{{preferencia}}<br></div>
                    <button class="btn btn-outline-success my-2 my-sm-0" (click)="editProfile(nombre.value, password.value, email.value, ciudad.value, contacto.value)" type="submit">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </form>
    <app-messages *ngFor="let error of errores" [message]="error" mode="danger"></app-messages>
</div>
