<div class="container-fluid">
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nombre</label>
                    <input #nombre class="form-control" type="text" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input #password class="form-control" type="password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input #email class="form-control" type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Ciudad</label>
                    <input #ciudad class="form-control" type="text" placeholder="Ciudad">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Contacto</label>
                    <input #contacto class="form-control" type="number" placeholder="Contacto">

                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Seleccione los alergenos</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
        <option *ngFor="let alergeno of alergenos" >{{alergeno}}</option>
      </select>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success">Confirmar Cambios</button>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-danger" (click)="darBaja()">Dar de baja</button>
            </div>

        </div>
    </form>


    <app-messages *ngFor="let error of errores" [message]="error" mode="danger"></app-messages>
</div>
